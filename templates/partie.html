<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Partie en cours</title>
</head>
<body>
    <h1>La partie a commencée !</h1>
    {% if role == 'lecteur' %}
        <p>Vous êtes le lecteur.</p>
        <p>Question : {{ question['question'] }}</p>
        <form action="" method="post">
            <button name="action" value="changer">Changer la question</button>
            <button name="action" value="envoyer">Envoyer la question</button>
        </form>
    {% else %}
        <p>Question : {{ question['question'] }}</p>
        {% if role == 'tricheur' or role == 'joueur' %}
            <p>Réponse : {{ question['correct_answer'] }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
