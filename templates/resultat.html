<!-- resultat.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats de la Partie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="result-container">
        <h1>Résultats de la Partie</h1>
        <p>Le tricheur était : {{ tricheur }}</p>
        {% if points[session['nom']] != 0 %}
            <p>Vous avez {{ points[session['nom']] }} points</p>
        {% else %}
            <p>Vous avez 0 points</p>
        {% endif %}
        <div></div>
        <form action="{{ url_for('home') }}" method="get">
            <button type="submit">Prochaine round</button>
        </form>
    </div>
</body>
</html>
