<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Salle d'attente</title>
    <!-- Rafraîchissement automatique toutes les 5 secondes -->
    <meta http-equiv="refresh" content="5">
</head>
<body>
    <h1>Salle d'attente</h1>
    <p>Les joueurs inscrits :</p>
    <ul>
        {% for joueur in joueurs %}
            <li>{{ joueur }}</li>
        {% endfor %}
    </ul>
    {% if roles %}
    <!-- Redirige vers la partie une fois que les rôles sont assignés -->
    <script type="text/javascript">
        window.location.href = "{{ url_for('partie') }}";
    </script>
    {% endif %}
</body>
</html>
