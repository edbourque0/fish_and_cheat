<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Salle d'attente</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');

        socket.on('connect', function() {
            socket.emit('join', {nom: 'Le nom du joueur'}); // Tu devras remplacer cette partie par la logique pour récupérer le nom du joueur
        });

        socket.on('update_joueurs', function(data) {
            var listeJoueurs = data.joueurs;
            var html = '';
            for (var i = 0; i < listeJoueurs.length; i++) {
                html += '<li>' + listeJoueurs[i] + '</li>';
            }
            document.getElementById('liste-joueurs').innerHTML = html;
        });
    </script>
</head>
<body>
    <ul id="liste-joueurs"></ul>
</body>
</html>
